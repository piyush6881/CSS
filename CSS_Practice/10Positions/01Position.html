<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position In CSS</title>
    <!-- Internal CSS  -->

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: thistle;
        }
        /* every div is given height and border and margin with font size. */
        div[class*="box"]{
            height: 500px;
            border: 10px dashed green;
            margin: 10px 0px;
            font-size: 30px;
        }
        /* box 1 property is given as background color  */
        .box-1{
            background-color: aqua;
        }
        .box-2{
            background-color: saddlebrown;
        }
        .box-3{
            background-color: darkcyan;
        }
        .box-4{
            background-color: darkkhaki;
        }
        .box-5{
            background-color: firebrick;
            /* overflow: scroll; */
            position: relative;
        }
        /* Class Fixed is given this fixes the position of text here top, right and z-index is given to positon text on right cornor */
        .fixed{
            border: 2px solid blue;
            background-color: black;
            color: aliceblue;
            position: fixed;
            /* offsets  */
            top: 0px;
            right: 0px;
            z-index: 1;

        }
        /* position sticky will stick at one position fixed on top with 0px. gap after heading before it */
        .sticky{
            border: 5px ridge red;
            background-color: khaki;
            color: brown;
            text-align: center;
            font-size: 40px;
            position: sticky;
            /* offset  */
            top: 0px;
        }
        /* absolute postion is absolute means like note over note as per size given to each.  */
        div[class*="box-ab"]{
            border: 3px solid seagreen;
            height: 300px;
            width: 300px;
            position: absolute;
        }
        .box-ab-1{
            background-color: bisque;
            top: 30px;
            left: 30px;
            z-index: 100;

        }
        .box-ab-2{
            background-color: yellow;
            top: 60px;
            left: 60px;
            z-index: 1;
        }
        .box-ab-3{
            background-color: rebeccapurple;
            top: 90px;
            left: 90px;
        }
        .box-ab-4{
            background-color: salmon;
            top: 120px;
            left: 120px;
        }
    </style>
</head>
<body>
    <h1>Position In CSS</h1>
    <hr>
    <!-- Relative -->
    <!-- Absolute -->
    <!-- Sticky -->
    <!-- Fixed -->
    <!-- Static -->
     <div class="box-1">box-1
        <div class="fixed">Position Fixed</div>
     </div>
     <div class="box-2">box-2</div>
     <div class="box-3">box-3
        <div class="sticky">Position Sticky</div>
     </div>
     <div class="box-4">box-4</div>
     <div class="box-5">box-5
        <div class="box-ab-1">box-ab-1</div>
        <div class="box-ab-2">box-ab-2</div>
        <div class="box-ab-3">box-ab-3</div>
        <div class="box-ab-4">box-ab-4</div>
     </div>
</body>
</html>
