<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ways To Apply CSS</title>

    <!-- Internal CSS is here  -->
    <!-- Internal CSS -> We write Internal CSS in Head Tag with the help of style Tag -->
    <style>
        /* Syntax  */

        /* Selector{
            property1: value1;
            property2: value2;
        } */

        .Internal {
            background-color: brown;
            color: khaki;
            font-size: 30px;
        }
    </style>
    <!-- External CSS is written here  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Ways To Apply CSS</h1>

    <hr>
    <ul>
        <!-- Inline CSS -> We write Inline CSS in Start Tag with the help of style Attribute -->
        <li style="background-color: blue; color: aliceblue; font-size: 30px;">Inline CSS</li>
        <li class="Internal">Internal CSS</li>
        <li class="External">External CSS</li>
    </ul>
    <hr>
    <h1>Ways to Apply CSS Self Study</h1>
    <p>Applying internal CSS 3 type</p>
    <!-- inline CSS is use of Style= Attribute and use background color and all style listed commands -->
    <p style="background-color: blue; color:white; font-size: larger;">Inline CSS</p>

    <!-- While using internal CSS use class to define where you want to apply CSS -->
    <!-- use Style tag in Head with inserting style tag in head now 
  Syntex to use = .Internal{
            Defining priorty=value ==> here backgroung color is priority and value is brown background-color: brown;
           now priority is text and value is khaki==> color: khaki;
            font-size: 30px;
        } -->
    <p class="Internal">Internal CSS put class attribute</p>
    <p class="External"> External CSS put class attribute</p>
</body>

</html>
