<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Awesome</title>

    <!-- Font Awesome CDN Link  -->
    <!-- input of image or image representation or cliparts this is used.  -->
    <!-- step 1 is to import or connect the external link link cdn  then input images by search and paste link.-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- now styple can be applied on each individual image with class or all by element tag.  -->
    <style>
        i {
            color: rgb(239, 87, 118);
            font-size: 50px;
        }
    </style>
</head>

<body>

    <span>
        <i class="fa-brands fa-facebook"> Facebook</i><br>
        <i class="fa-brands fa-instagram">Inata</i><br>
        <i class="fa-brands fa-x-twitter">Twitter</i><br>
        <i class="fa-brands fa-linkedin">Linkedin</i><br>
    </span>
    <hr>
<p>class=fa-brands</p>


</body>

</html>
