<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- link to external css -->
     <link rel="stylesheet" href="nlogin.css">
</head>
<body>
    <header>
        <!-- background image will be given in head -->
        <div class="head">
            <div class="container">
                <div class="boxlogin">
                    <!-- originally its text color and propertiex in css we have used logo -->
                    <div class="row">
                        <div class="logo"><a href="https://www.netflix.com/in/"><img src="../netflix/npics/logo.png"
                                    alt="netflixlogo"></a></div>
                    </div>
                                    <div class="login-box">
                                        <img src="../netflix/npics/nficon2016.ico" alt="Netflix Logo" class="logo">
                                        <h1>Sign In</h1>
                                        <form>
                                            <div class="input-group">
                                                <input type="email" placeholder="Email or phone number" required>
                                            </div>
                                            <div class="input-group">
                                                <input type="password" placeholder="Password" required>
                                            </div>
                                            <button type="submit" class="btn">Sign In</button>
                                            <div class="remember-me">
                                                <label>
                                                    <input type="checkbox"> Remember me
                                                </label>
                                                <a href="#">Need help?</a>
                                            </div>
                                        </form>
                                        <div class="signup-now">
                                            <p>New to Netflix? <a href="#">Sign up now</a>.</p>
                                        </div>
                                        <div class="more-info">
                                            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
                                        </div>
                                    </div>
    </header>
    <!-- Header section ends here -->    
</body>
</html>
