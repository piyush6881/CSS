<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Changer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .image-container {
            margin-bottom: 20px;
            position: relative;
            width: 200px;
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        .image-container input[type="radio"] {
            display: none;
        }
        .image-container input[type="radio"]:checked + img {
            display: block;
        }
        .button-container {
            margin-bottom: 30px;
        }
        .color-button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .color-button.red { background-color: red; color: white; }
        .color-button.green { background-color: green; color: white; }
        .color-button.blue { background-color: blue; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="image-container">
        <input type="radio" name="image1" id="image1-red" checked>
        <img src="../Project/furnitureshop/furnitureshopimg/fp01black.jpg" alt="Image 1 Red" id="image1-red-img">

        <input type="radio" name="image1" id="image1-green">
        <img src="../Project/furnitureshop/furnitureshopimg/fp01brown.jpg" alt="Image 1 Green" id="image1-green-img">

        <input type="radio" name="image1" id="image1-blue">
        <img src="../Project/furnitureshop/furnitureshopimg/fp01light.jpg" alt="Image 1 Blue" id="image1-blue-img">

        <div class="button-container">
            <label class="color-button red" for="image1-red">Red</label>
            <label class="color-button green" for="image1-green">Green</label>
            <label class="color-button blue" for="image1-blue">Blue</label>
        </div>
    </div>
    <div class="image-container">
        <input type="radio" name="image2" id="image2-red" checked>
        <img src="../Project/furnitureshop/furnitureshopimg/fp02black.jpg" alt="Image 2 Red" id="image2-red-img">

        <input type="radio" name="image2" id="image2-green">
        <img src="../Project/furnitureshop/furnitureshopimg/fp02brown.jpg" alt="Image 2 Green" id="image2-green-img">

        <input type="radio" name="image2" id="image2-blue">
        <img src="../Project/furnitureshop/furnitureshopimg/fp02light.jpg" alt="Image 2 Blue" id="image2-blue-img">

        <div class="button-container">
            <label class="color-button red" for="image2-red">Red</label>
            <label class="color-button green" for="image2-green">Green</label>
            <label class="color-button blue" for="image2-blue">Blue</label>
        </div>
    </div>
    <div class="image-container">
        <input type="radio" name="image3" id="image3-red" checked>
        <img src="../Project/furnitureshop/furnitureshopimg/fp03black.jpg" alt="Image 3 Red" id="image3-red-img">

        <input type="radio" name="image3" id="image3-green">
        <img src="../Project/furnitureshop/furnitureshopimg/fp03brown.jpg" alt="Image 3 Green" id="image3-green-img">

        <input type="radio" name="image3" id="image3-blue">
        <img src="../Project/furnitureshop/furnitureshopimg/fp03light.jpg" alt="Image 3 Blue" id="image3-blue-img">

        <div class="button-container">
            <label class="color-button red" for="image3-red">Red</label>
            <label class="color-button green" for="image3-green">Green</label>
            <label class="color-button blue" for="image3-blue">Blue</label>
        </div>
    </div>
</div>

</body>
</html>
