<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector Practice</title>
<style>
    #bold{
            background-color: rgb(110, 0, 253);
            color: rgb(14, 223, 24);
            font-size: 50px;
    }
    .h1{
        background-color: crimson;
            color: aliceblue;
            font-size: 30px;
    }
    body{
       background-color: aqua;
    }
    
</style>
</head>
<body>
    <!-- even if we change the position of input priority is given to ID selector over class -->
<h1 Class="Head" ID="bold">This is Heading with ID bold and Class Head</h1>    
</body>
</html>
