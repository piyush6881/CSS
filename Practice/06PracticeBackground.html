<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Options</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background-color {
            background-color: #3498db;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .background-gradient {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .background-image {
            background-image: url(../image/HSEF.webp);
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .background-video {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .background-video video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .content {
            position: relative;
            height: 100vh;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

    <div class="background-color">
        <div class="content">
            <h1>Background Color</h1>
            <p>This is an example of a background color.</p>
        </div>
    </div>

    <div class="background-gradient">
        <div class="content">
            <h1>Background Gradient</h1>
            <p>This is an example of a background gradient.</p>
        </div>
    </div>

    <div class="background-image">
        <div class="content">
            <h1>Background Image</h1>
            <p>This is an example of a background image.</p>
        </div>
    </div>

    <div class="background-video">
        <video autoplay muted loop>
            <source src="../Image/BackImg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="content">
            <h1>Background Video</h1><br><br>
            <p>This is an example of a background video with blending.</p><br><br>
            <form action="#Search" method="post" enctype="multipart/form-data">
                <label for="Search">Search</label><br><br>
                <input type="text" placeholder="Search"><br><br>
                <button>Search</button>
            </form>
        </div>
    </div>

</body>
</html>
