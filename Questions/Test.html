<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font awesome</title>
    <style>
        div {
            direction: rtl;
        }

        span {
            writing-mode: vertical-rl;
            text-orientation: upright;
        }

        table {
            width: 100%;
            height: 200px;
            border: 2px;
        }

        h1 {
            text-shadow: 20px 20px 5px rgba(56, 12, 214, 0.5);
        }
    </style>

</head>

<body>
    <h1>Text</h1>
    <div>
        <p>This is text</p>
    </div>

    <table border="1">
        <tr>
            <th><span>
                    Vertical Text
                </span></th>
            <th>Normal Text</th>
            <th>Normal Text</th>
            <th>Normal Text</th>
            <th>Normal Text</th>
            <th>Normal Text</th>
            <th>Normal Text</th>
            <th>Normal Text</th>
            <th>Normal Text</th>
            <th>Normal Text</th>
            <th>Normal Text</th>
            <th>Normal Text</th>
        </tr>
    </table>

</body>

</html>
